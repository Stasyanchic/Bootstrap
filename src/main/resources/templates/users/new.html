<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
</head>
<body>
<h1>Create New User</h1>

<form th:action="@{/admin/new}" th:object="${userDto}" th:method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" /><br/>


    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" /><br/>


    <button type="submit">Create User</button>
</form>

<a th:href="@{/admin/list}">Back to User List</a>
</body>
</html>
