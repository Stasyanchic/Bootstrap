<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>





            </div>
            <div class="modal-body">
                <form th:action="@{/admin/edit/{id}(id=${userDto.id})}" th:object="${userDto}" method="post" id="editUserForm">
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label for="firstName">Name</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{name}" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="rolesSelect">Roles</label>
                        <select class="form-control" id="rolesSelect" th:field="*{roles}" multiple>
                            <option th:each="role : ${rolesList}" th:value="${role.name}" th:text="${role.name}"
                                    th:selected="${userDto.roles?.contains(role.name)}"></option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="window.location.href = '/admin/list'">Close</button>
                <button type="submit" class="btn btn-primary" onclick="$('#editUserForm').submit();">Edit</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script>

    $(document).ready(function() {

        $('#editUserModal').modal('show')
    });
</script>
</body>
</html>
