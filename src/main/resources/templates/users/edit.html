<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{/admin/edit/{id}(id=${userDto.id})}" th:method="post" th:object="${userDto}">
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" /><br/>

    <label for="rolesSelect">Roles:</label>
    <select th:field="*{roles}" multiple="multiple" id="rolesSelect">

        <option th:each="role : ${rolesList}" th:value="${role.name}" th:text="${role.name}"
                th:selected="${userDto.roles.contains(role.name)}"></option>
    </select><br/>

    <button type="submit">Update</button>
</form>

<a th:href="@{/admin/list}">Back to User List</a>
</body>
</html>
